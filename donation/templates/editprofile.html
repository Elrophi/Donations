{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<section>
<div class="container bg-white editprofile title" style="margin-top:4%; opacity: 0.8; width: 800px; height: 400px; overflow-y: auto;">
<p class="mt-4">User/Edit-Profile/<a href="{% url 'index'%}" class="text-primary">Feed</a></p>
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <h3 class="text-center mt-4">Update Profile</h3>
            <form action="" method="post" novalidate enctype="multipart/form-data" >
                {% csrf_token %}
                {{ form | crispy }}
                <button class="btn btn-sm btn-outline-success" style="background-color: #ffd800;"> Update</button>
            </form>
        </div>
        <div class="col-md-1"></div>
    </div>
</div>
</section>
{% endblock %}
