<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Store</title>

    <!-- Bootstrap core CSS -->
    <!-- <link href="{% static 'bootstrap.min.css' %}" rel="stylesheet"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> 

    <!-- Custom styles for this template -->
    <link href="{% static 'css/narrow-jumbotron.css' %}" rel="stylesheet">
  </head>

  <body>

    <div class="container">
      <div class="header clearfix">
        <nav>
          <ul class="nav nav-pills float-right">
            <li class="nav-item">
              <a class="nav-link active" href="{% url 'index' %}" style="background-color:#ffd800;">Home <span class="sr-only">(current)</span></a>
            </li>
          </ul>
        </nav>
        <h3 class="text-muted">Donating!</h3>
      </div>

      <div class="jumbotron">
        <h1 class="display-3">Card Donation</h1>
        <p class="lead">You can donate from 500kshs.</p>
        <a href="#" id="buy_now_btn" class="btn " style="background-color:#ffd800;"">Donate</a>
      </div>

      
  
      <script>
        var stripe = ('{{ stripe_public_key }}');
        const buy_now_button = document.querySelector('#buy_now_btn')
          buy_now_button.addEventListener('click', event => {   
            stripe.redirectToCheckout({
            // Make the id field from the Checkout Session creation API response
            // available to this file, so you can provide it as parameter here
            // instead of the {{CHECKOUT_SESSION_ID}} placeholder.
              sessionId: '{{ session_id }}'
            }).then(function (result) {
              // If `redirectToCheckout` fails due to a browser or network
              // error, display the localized error message to your customer
              // using `result.error.message`.
            });
          }) 
        
      </script>

      <footer class="footer">
        <p>&copy; donate 2021</p>
      </footer>
    </div> <!-- /container -->
  </body>
</html>
